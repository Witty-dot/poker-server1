<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Black Poker – Восстановление доступа</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="auth-page">

  <!-- ХЕДЕР (в точности как на главной/регистрации) -->
  <header>
    <div class="container">
      <div class="header-inner">

        <a href="/" class="logo-wrap">
          <div class="logo-mark"></div>
          <div>
            <div class="logo-text-main">MIDNIGHT BLACK</div>
            <div class="logo-text-sub">POKER ROOM</div>
          </div>
        </a>

        <nav>
          <a href="/#tables">Столы</a>
          <a href="/#security">Безопасность</a>
          <a href="/#apps">Приложения</a>
          <a href="/#support">Поддержка</a>
        </nav>

        <div class="header-cta">
          <a href="/login.html" class="btn btn-ghost">Войти</a>
          <a href="/registration.html" class="btn btn-primary">Регистрация</a>
        </div>

      </div>
    </div>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="auth-main">
    <div class="auth-card-wrap">
      <div class="auth-card">

        <h1 class="auth-title">Восстановление доступа</h1>
        <p class="auth-subtitle">
          Укажите email, привязанный к аккаунту. Мы пришлём ссылку
          для сброса пароля.
        </p>

        <form id="forgotForm" class="auth-form">
          <label for="email" class="auth-label">Email</label>
          <input
            id="email"
            type="email"
            class="auth-input"
            required
          />

          <button type="submit" class="btn btn-primary auth-submit">
            Отправить ссылку
          </button>
        </form>

        <div class="auth-switch">
          Вспомнили пароль?
          <a href="/login.html">Войти</a>
        </div>

      </div>
    </div>
  </main>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return;

      // Здесь потом подвяжем реальный backend
      console.log('Запрос на восстановление для:', email);
      alert('Если такой email есть в системе — мы отправим ссылку для смены пароля.');
    });
  </script>
</body>
</html>
