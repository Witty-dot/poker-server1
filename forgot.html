<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Black Poker – Восстановление доступа</title>
  <!-- общий стиль для всего сайта -->
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="auth-page">

  <!-- ХЕДЕР КАК НА ГЛАВНОЙ / LOGIN / REG -->
  <header>
    <div class="container">
      <div class="header-inner">

        <!-- клик по логотипу → главная -->
        <a href="/" class="logo-wrap">
          <div class="logo-mark"></div>
          <div>
            <div class="logo-text-main">MIDNIGHT BLACK</div>
            <div class="logo-text-sub">POKER ROOM</div>
          </div>
        </a>

        <nav>
          <a href="/#tables">Столы</a>
          <a href="/#security">Безопасность</a>
          <a href="/#apps">Приложения</a>
          <a href="/#support">Поддержка</a>
        </nav>

        <div class="header-cta">
          <a href="/login.html" class="btn btn-ghost">Войти</a>
          <a href="/registration.html" class="btn btn-primary">Регистрация</a>
        </div>

      </div>
    </div>
  </header>

  <!-- КАРТОЧКА ФОРМЫ В ТОЙ ЖЕ СЕТКЕ, ЧТО LOGIN/REG -->
  <main class="auth-main">
    <div class="auth-card-wrap">
      <section class="auth-card">

        <h1 class="auth-title">Восстановление доступа</h1>
        <p class="auth-subtitle">
          Укажите email, привязанный к аккаунту Midnight Black. Мы пришлём
          ссылку для сброса пароля.
        </p>

        <form class="auth-form" id="forgotForm">
          <label class="auth-label" for="email">Email</label>
          <input
            class="auth-input"
            type="email"
            id="email"
            name="email"
            required
          />

          <button type="submit" class="auth-btn-primary">
            Отправить ссылку
          </button>
        </form>

        <p class="auth-switch">
          Вспомнили пароль?
          <a href="/login.html">Войти</a>
        </p>

        <p class="auth-note">
          Если письма нет в течение нескольких минут — проверьте папку «Спам».
        </p>

      </section>
    </div>
  </main>
</div>

<script>
  // заглушка обработки формы — чтобы потом легко подцепить бэкенд
  document.getElementById("forgotForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    console.log("Запрос на восстановление для:", email);
    // здесь позже будет реальный запрос на сервер
  });
</script>
</body>
</html>
