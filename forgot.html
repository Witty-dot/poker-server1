<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Black Poker – Восстановление доступа</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="auth-page">

  <!-- ХЕДЕР -->
  <header>
    <div class="container">
      <div class="header-inner">

        <a href="/" class="logo-wrap">
          <div class="logo-mark"></div>
          <div>
            <div class="logo-text-main">MIDNIGHT BLACK</div>
            <div class="logo-text-sub">POKER ROOM</div>
          </div>
        </a>

        <nav>
          <a href="/#tables">Столы</a>
          <a href="/#security">Безопасность</a>
          <a href="/#apps">Приложения</a>
          <a href="/#support">Поддержка</a>
        </nav>

        <div class="header-cta">
          <a href="/login.html" class="btn btn-ghost">Войти</a>
          <a href="/registration.html" class="btn btn-primary">Регистрация</a>
        </div>

      </div>
    </div>
  </header>

  <!-- КОНТЕНТ -->
  <main class="auth-main">
    <div class="auth-card-wrap">
      <div class="auth-card">

        <h1 class="auth-title">Восстановление доступа</h1>
        <p class="auth-subtitle">
          Укажите email, привязанный к аккаунту. Мы пришлём ссылку для сброса пароля.
        </p>

        <form id="forgotForm" class="auth-form">
          <label class="auth-label" for="email">Email</label>
          <input class="auth-input" type="email" id="email" required />

          <button type="submit" class="btn-primary auth-submit">
            Отправить ссылку
          </button>
        </form>

        <div class="auth-switch">
          Вспомнили пароль?
          <a href="/login.html">Войти</a>
        </div>

        <p class="auth-hint">
          Если письма нет в течение нескольких минут — проверьте папку “Спам”.
        </p>

      </div>
    </div>
  </main>

</div>

<script>
document.getElementById('forgotForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  if (!email) return;

  // Здесь потом воткнём реальный запрос к backend
  console.log('Запрос на восстановление пароля для:', email);
  alert('Если такой email есть в системе, мы отправим на него ссылку для сброса пароля.');
});
</script>
</body>
</html>
