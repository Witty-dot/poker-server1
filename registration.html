<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Black Poker – Регистрация</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>
<div class="auth-page">

  <!-- ЕДИНЫЙ ХЕДЕР, КАК НА ГЛАВНОЙ -->
  <header>
    <div class="container">
      <div class="header-inner">
        <div class="logo-wrap">
          <div class="logo-mark"></div>
          <div>
            <div class="logo-text-main">MIDNIGHT BLACK</div>
            <div class="logo-text-sub">POKER ROOM</div>
          </div>
        </div>

        <nav>
          <a href="/#tables">Столы</a>
          <a href="/#security">Безопасность</a>
          <a href="/#apps">Приложения</a>
          <a href="/#support">Поддержка</a>
        </nav>

        <div class="header-cta">
          <a href="/login.html" class="btn btn-ghost">Войти</a>
          <a href="/registration.html" class="btn btn-primary">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="auth-main">
    <div class="auth-card-wrap">
      <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
        <p class="auth-subtitle">
          Один аккаунт для веб-версии, мобильных и десктоп-клиентов Midnight Black.
        </p>

        <form id="registerForm" class="auth-form">
          <label class="auth-label" for="username">Логин</label>
          <input type="text" id="username" class="auth-input" required>

          <label class="auth-label" for="email">Email</label>
          <input type="email" id="email" class="auth-input" required>

          <label class="auth-label" for="password">Пароль</label>
          <input type="password" id="password" class="auth-input" required>

          <label class="auth-label" for="password2">Подтверждение пароля</label>
          <input type="password" id="password2" class="auth-input" required>

          <button type="submit" class="auth-submit">Создать аккаунт</button>
        </form>

        <div class="auth-switch">
          Уже есть аккаунт?
          <a href="/login.html">Войти</a>
        </div>
      </div>
    </div>
  </main>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const user = {
    username: document.getElementById("username").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value.trim(),
    password2: document.getElementById("password2").value.trim()
  };

  if (user.password !== user.password2) {
    alert("Пароли не совпадают");
    return;
  }

  // TODO: заменить на реальный запрос к backend
  console.log("Регистрация:", user);
});
</script>
</body>
</html>
