<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Room – Регистрация</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>

<div class="container">

  <div class="form-box">

    <h1 class="title">Регистрация</h1>

    <form id="registerForm">
      <label>Логин</label>
      <input type="text" id="username" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Пароль</label>
      <input type="password" id="password" required>

      <label>Подтверждение пароля</label>
      <input type="password" id="password2" required>

      <button type="submit" class="neon-btn">Создать аккаунт</button>
    </form>

    <div class="switch">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </div>

  </div>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const user = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
        password2: document.getElementById("password2").value.trim()
    };

    if (user.password !== user.password2) {
        alert("Пароли не совпадают");
        return;
    }

    // Отправка запроса (адаптируй под свой backend)
    console.log("Регистрация:", user);
});
</script>

</body>
</html>
